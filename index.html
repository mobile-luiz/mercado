<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- importante para responsividade -->
  <title>Login/Cadastro</title>
  <style>
    /* reset simples */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 360px;               /* largura m√°xima em desktop */
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .container h2 {
      margin-bottom: 16px;
      font-size: 1.5rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #msg {
      margin-top: 12px;
      font-size: 0.95rem;
      color: green;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 16px;
    }

    ul li {
      background: #f0f0f0;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    /* ajustes extra para telas muito pequenas */
    @media (max-width: 360px) {
      .container {
        padding: 16px;
        border-radius: 8px;
      }
      input, button {
        padding: 10px;
        font-size: 0.95rem;
      }
      .container h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login ou Cadastro</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Cadastrar</button>
    <p id="msg"></p>

    <!-- Exemplo de lista abaixo, se precisar -->
    <!--
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    -->
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
