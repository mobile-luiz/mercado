<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- viewport para mobile -->
  <title>Menu Principal</title>
  <style>
    /* reset simples */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 360px;               /* controla largura máxima em desktop */
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .container h2 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      color: #333;
    }

    .container p {
      margin-bottom: 16px;
      font-size: 1rem;
      color: #555;
    }

    .container button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .container button:hover {
      background: #0056b3;
    }

    /* diferentes ícones podem ter estilos próprios se quiser */
    .container button:nth-child(3) { background: #28a745; }
    .container button:nth-child(3):hover { background: #218838; }
    .container button:nth-child(4) { background: #17a2b8; }
    .container button:nth-child(4):hover { background: #117a8b; }
    .container button:last-child { background: #dc3545; }
    .container button:last-child:hover { background: #c82333; }

    /* ajustes extra para telas muito pequenas */
    @media (max-width: 360px) {
      .container {
        padding: 16px;
        border-radius: 8px;
      }
      .container h2 {
        font-size: 1.3rem;
      }
      .container p {
        font-size: 0.95rem;
      }
      .container button {
        padding: 10px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🏪 Bem-vindo ao Mercadinho</h2>
    <p>Escolha uma opção abaixo:</p>
    <button onclick="irParaCadastro()">➕ Cadastrar Mercadoria</button>
    <button onclick="irParaLista()">📋 Ver Lista de Mercadorias</button>
    <button onclick="irParaPedidos()">📦 Ver Pedidos</button>
    <button onclick="logout()">🚪 Sair</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOYhFAUl9eytYMdLA-kyhNvrV5GrXgJQU",
      authDomain: "mercado-8d654.firebaseapp.com",
      projectId: "mercado-8d654",
      storageBucket: "mercado-8d654.firebasestorage.app",
      messagingSenderId: "269749626632",
      appId: "1:269749626632:web:8c30643a1cc52b56672ebd",
      measurementId: "G-9DGXDT4451"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function irParaCadastro() {
      window.location.href = "cadastro.html";
    }

    function irParaLista() {
      window.location.href = "lista.html";
    }
    
    function irParaPedidos() {
      window.location.href = "pedidos.html";
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
